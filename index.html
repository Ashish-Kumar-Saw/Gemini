<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Add favicon -->
    <link rel="icon" href="https://www.gstatic.com/lamda/images/favicon_v1_150160e4f7293e6f.svg" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-robot"></i> Voice Assistant(BOT)</h1>
        
        <div class="chat-container">
            <div id="chat-messages">
                <div class="message assistant">
                    <p>Hello! I'm your voice assistant powered by Google Gemini. How can I help you today?</p>
                </div>
            </div>
            <!-- Processing indicator (initially hidden) -->
            <div id="processing-indicator" class="processing-indicator" style="display: none;">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="controls">
            <button id="start-button">
                <i class="fas fa-microphone" id="mic-icon"></i>
                <span id="button-text">Click to Speak</span>
            </button>
            <p id="status">Ready to listen...</p>
            
            <!-- Speaking indicator (initially hidden) -->
            <div id="speaking-indicator" class="speaking-indicator" style="display: none;">
                <div class="voice-bar"></div>
                <div class="voice-bar"></div>
                <div class="voice-bar"></div>
                <div class="voice-bar"></div>
                <div class="voice-bar"></div>
            </div>
            
            <!-- Additional controls -->
            <div class="extra-controls" style="margin-top: 15px; display: flex; gap: 10px; justify-content: center;">
                <button id="clear-chat" title="Clear chat history" style="background: none; border: none; cursor: pointer; color: #1a73e8;">
                    <i class="fas fa-trash"></i>
                </button>
                <button id="toggle-theme" title="Toggle dark/light mode" style="background: none; border: none; cursor: pointer; color: #1a73e8;">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
        
        <!-- Add a footer -->
        <div style="text-align: center; margin-top: 15px; font-size: 12px; color: #757575;">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
